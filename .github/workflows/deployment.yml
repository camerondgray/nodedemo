name: Convox Deploy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v1
    - name: login
      uses: convox/action-login@v1
      with:
        password: ${{ secrets.CONVOX_DEPLOY_KEY }}
    - name: build
      id: build
      uses: convox/action-build@master
      with:
        rack: cgdemo/prod-demo
        app: nodetest
    - name: migrate
      uses: convox/action-run@v1
      with:
        rack: cgdemo/prod-demo
        app: nodetest
        service: web
        release: ${{ steps.build.outputs.release }}
        command: "node -v"
    - name: promote
      uses: convox/action-promote@v1
      with:
        rack: cgdemo/prod-demo
        app: nodetest
        release: ${{ steps.build.outputs.release }}