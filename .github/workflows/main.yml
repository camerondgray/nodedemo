name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: checkout
      uses: actions/checkout@v1
    - name: login
      uses: convox/actions/login@v1
      with:
        password: ${{ secrets.CONVOX_DEPLOY_KEY }}
    - name: deploy
      id: build
      uses: convox/actions/deploy@v1
      with:
        rack: cgdemo/prod-demo
        app: nodedemo